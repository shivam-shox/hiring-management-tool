<div class="container pad-top">
  <table class="table shipwrecktable">
      <tr>
          <td><h3>Details for {{hiring.name}}</h3></td>
          <td></td>
      </tr>
      <tr>
          <td>Name</td>
          <td>{{hiring.name}}</td>
      </tr>
      <tr>
          <td>Role</td>
          <td>{{hiring.role}}</td>
      </tr>
      <tr>
          <td>Questions Asked</td>
          <td>{{hiring.questions}}</td>
      </tr>
      <tr>
          <td>Feedback</td>
          <td>{{hiring.feedback}}</td>
      </tr>
  </table>
  <div>
      <a class="btn btn-primary" ui-sref="editShipwreck({id:hiring.id})">Edit</a>
  </div>
</div>

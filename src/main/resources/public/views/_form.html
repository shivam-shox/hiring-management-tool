<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.name" class="form-control" id="name" placeholder="Candidate Name" readonly/>
    </div>
</div>
<div class="form-group">
    <label for="role" class="col-sm-2 control-label">Role</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.role" class="form-control" id="role" placeholder="Role" readonly/>
    </div>
</div>
<div class="form-group">
    <label for="questions" class="col-sm-2 control-label">Questions Asked</label>
    <div class="col-sm-10">
        <textarea type="text" rows="10" ng-model="shipwreck.questions" class="form-control" id="questions" placeholder="Please specify the questions asked"></textarea>
    </div>
</div>

<div class="form-group">
    <label for="yearDiscovered" class="col-sm-2 control-label">Rate the candidate</label>
    <div class="col-sm-10">
        <select  id="myID" type="text" ng-model="shipwreck.yearDiscovered" class="form-control" id="yearDiscovered">
            <option value="1">First</option>
            <option value="1">First</option>
            <option value="1">First</option>
            <option value="1">First</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label for="depth" class="col-sm-2 control-label">Depth of Wreck</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.depth" class="form-control" id="depth" placeholder="Shipwreck dive depth"/>
    </div>
</div>
<div class="form-group">
    <label for="scheduledAt" class="col-sm-2 control-label">Scheduled At</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.scheduledAt" class="form-control" id="scheduledAt" placeholder="Scheduled At"/>
    </div>
</div>
<div class="form-group">
    <label for="longitude" class="col-sm-2 control-label">Longitude</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.longitude" class="form-control" id="longitude" placeholder="Longitude"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
